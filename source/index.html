<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">


    <!-- Header -->

    <header class="header">
      <a href="#" class="header__logo">
        <img src="" alt="" class="header__img">
      </a>
      <a href="#" class="header__logo-description logo-description">
        <span></span>
      </a>
      <a href="#" class="header__mobile-menu">
        <img src="" alt="">
      </a>
    </header>


    <!-- Mobile menu -->

    <div class="mobile-menu header">
      <a href="#" class="header__logo">
        <img src="" alt="" class="header__img">
      </a>
      <a href="#" class="header__logo-description">
        <span></span>
      </a>
      <a href="#" class="mobile-menu__close-icon">
        <img src="" alt="">
      </a>
    </div>


    <!-- Подобрать программу -->

    <div class="program">
      <h1 class="program__title"></h1>
      <p class="program__description"></p>
      <img src="" alt="" class="program__img">
      <button class="program__button"></button>
    </div>

    <!-- Каталог -->

    <div class="catalog">
      <div class="catalog-box">
        <img src="" alt="" class="catalog-box__img">
        <h2 class="catalog-box__title"></h2>
        <div class="catalog-box text"></div>
        <hr>
        <a href="#" class="catalog-box__link"></a>
      </div>

      <div class="catalog-box">
        <img src="" alt="" class="catalog-box__img">
        <h2 class="catalog-box__title"></h2>
        <div class="catalog-box text"></div>
        <hr>
        <a href="#" class="catalog-box__link"></a>
      </div>
    </div>


    <!-- Как это работает -->

    <div class="how-works">
      <h2 class="how-works__title"></h2>
      <div class="how-works-box">
        <img src="" alt="" class="how-works-box__img">
        <p class="how-works-box__text"></p>
      </div>
      <div class="how-works-box">
        <img src="" alt="" class="how-works-box__img">
        <p class="how-works-box__text"></p>
      </div>
      <div class="how-works-box">
        <img src="" alt="" class="how-works-box__img">
        <p class="how-works-box__text"></p>
      </div>
      <div class="how-works-box">
        <img src="" alt="" class="how-works-box__img">
        <p class="how-works-box__text"></p>
      </div>
    </div>


    <!-- Живой пример -->

    <div class="example">
      <h2 class="example__title"></h2>
      <p class="example__text"></p>
      <div class="example-box">
        <div class="example-inner">
          <span></span>
          <p></p>
        </div>
        <div class="example-inner">
          <span></span>
          <p></p>
        </div>
        <p class="example-box__cost"></p>
      </div>
    </div>


    <!-- Slider -->

    <div class="slider">
      <img src="" alt="" class="slider__img">
      <img src="" alt="" class="slider__img">
    </div>


    <!-- Контакты -->

    <div class="contacts">
      <p class="contacts__call"></p>
      <p class="contacts__adress"></p>
    </div>


    <!-- Карта -->

    <div class="map">
      <img src="" alt="" class="map__img">
    </div>

    <div class="footer">
      <div class="logo-description">  </div>
      <div class="footer-icons">
        <ul>
          <li>
            <a href="#">
              <img src="" alt="" class="footer-icons__img"></a>
            </li>
          <li>
            <a href="#">
              <img src="" alt="" class="footer-icons__img">
            </a>
          </li>
          <li><a href=""><img src="" alt="" class="footer-icons__img"></a></li>
        </ul>
      </div>
      <div class="academy-box">
        <h3 class="academy-box__description"></h3>
        <a href="#">
          <img src="" alt="" class="academy-box__img">
        </a>
      </div>
